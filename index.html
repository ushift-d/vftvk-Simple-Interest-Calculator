    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form name="form1" action="#" onsubmit="checkdata()">

         <input type="number"  id="principal" onsubmit="return checkData()">  <br/>

         <input type="range"  id="rate" min="1" max="20" value="10.25" onchange="updateRate()"step=".01">
        <span id="rate_val">
        10.25%
        </span> <br>
        <label>No. of Years</label>
         <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
        <!-- Interest : <span id="interest_result"></span><br> -->
 
        <button onclick="compute()">Compute Interest</button>
        <br/>

        
        <span id="result">

        </span>
